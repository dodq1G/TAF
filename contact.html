<div style="margin-top : 100px ; padding-left:150px">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Nous contacter</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row form-padding">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Votre nom</label>
                                <input type="text" class="form-control" placeholder="Votre nom" id="name" required data-validation-required-message="Entrer votre nom.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Votre Email</label>
                                <input type="email" class="form-control" placeholder="Votre Email" id="email" required data-validation-required-message="Entrer votre email.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message ...</label>
                                <textarea rows="5" class="form-control" placeholder="Message ..." id="message" required data-validation-required-message="Entrer un message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div class="contact-btn text-center btn-style">
                            <div class="btn-styleLine double-line page-scroll">
                                <a href="#portfolio" class="btn btn-lg btn-outline">
                                    <i class="fa fa-fw fa-paper-plane"></i>&nbsp Envoyer
                                </a>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
